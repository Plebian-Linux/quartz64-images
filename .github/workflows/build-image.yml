name: Build Quartz64 Images
on: push
jobs:
  build_uboot:
    strategy:
      matrix:
        boards: [
          {
            name: "Quartz64 Model A",
            uboot-config: "quartz64-a-rk3566_defconfig",
            uboot-name: "quartz64a"
          },
          {
            name: "Quartz64 Model B",
            uboot-config: "quartz64-b-rk3566_defconfig",
            uboot-name: "quartz64b"
          },
          {
            name: "SOQuartz Blade",
            uboot-config: "soquartz-blade-rk3566_defconfig",
            uboot-name: "soquartz-blade"
          },
          {
            name: "SOQuartz CM4IO",
            uboot-config: "soquartz-cm4io-rk3566_defconfig",
            uboot-name: "soquartz-cm4io"
          },
          {
            name: "SOQuartz Model A",
            uboot-config: "soquartz-model-a-rk3566_defconfig",
            uboot-name: "soquartz-model-a"
          },
          {
            name: "EVB",
            uboot-config: "evb-rk3568_defconfig",
            uboot-name: "evb-rk3568"
          },
        ]
    runs-on: ubuntu-22.04
    steps:
      - name: Install toolchain
        run: |
            sudo apt-get update
            sudo apt-get install build-essential crossbuild-essential-arm64 device-tree-compiler python3-pyelftools
      #- name: Clone rkbin repository
      #  uses: actions/checkout@v3
      #  with:
      #    repository: 'rockchip-linux/rkbin'
      #    path: 'rkbin'
      - name: Clone workflow repository
        uses: actions/checkout@v3
        with:
            submodules: true
      - name: Clean u-boot
        run: |
          cd u-boot-quartz64
          make mrproper
      - name: Fetch rkbins
        run: |
          wget -q https://github.com/rockchip-linux/rkbin/blob/87885c48747a358dc8eb1808db99e313935e129e/bin/rk35/rk3568_bl31_v1.34.elf?raw=true -O u-boot-quartz64/rk3568_bl31_v1.34.elf
          wget -q https://github.com/rockchip-linux/rkbin/blob/a4c6de9ea29f275bb1d08c94ccded51ff2ab5b92/bin/rk35/rk3566_ddr_1056MHz_v1.13.bin?raw=true -O u-boot-quartz64/rk3566_ddr_1056MHz_v1.13.bin
      - name: Build u-boot
        run: |
          cd u-boot-quartz64
          export ROCKCHIP_TPL=rk3566_ddr_1056MHz_v1.13.bin
          export BL31=rk3568_bl31_v1.34.elf
          make ARCH=arm CROSS_COMPILE=aarch64-linux-gnu- ${{ matrix.boards.uboot-config }}
          make ARCH=arm CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)
      - name: Archive u-boot artifacts
        uses: actions/upload-artifact@v3
        with:
          name: u-boot-${{ matrix.boards.uboot-name }}
          path: |
            u-boot-quartz64/u-boot.itb
            u-boot-quartz64/idbloader.img
